---
name: Unit Tests

on:
  pull_request:
  merge_group:
  push:
    tags:
      - 'v**'

permissions: {}

jobs:
  unit-testing:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: Run Go unit tests
        run: |
          set -o pipefail
          make unit
