---
name: Unit Tests

on:
  pull_request:
  push:
    tags:
      - 'v**'

jobs:
  unit-testing:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Run Go unit tests
        run: |
          set -o pipefail
          make unit
