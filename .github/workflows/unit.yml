---
name: Unit Tests

on:
  pull_request:
  push:
    tags:
      - 'v**'

jobs:
  unit-testing:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      - name: Run Go unit tests
        run: |
          set -o pipefail
          make unit
