---
name: Unit Tests

on:
  pull_request:
  push:
    tags:
      - 'v**'

jobs:
  unit-testing:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Run Go unit tests
        run: |
          set -o pipefail
          make unit
